<!DOCTYPE html>
<html>
<head>
	<title> HTML Forms </title>
</head>
<body>
	<h1> HTML Forms </h1>

	<form method="POST"
		  action="MyCourse.html"
		  novalidate
		  autocomplete="on">
		<label> User Name </label>  
		<input type="text"
			   maxlength="10"
			   name="UserName"
			   placeholder="User Name"
			   value="HTML Course">
	<br>
	<br>
		<label> Password </label>
		<input type="password"
			   maxlength="6"
			   placeholder="Password"
			   name="Password">
	<br>
	<br>
		<input type="submit">

	<hr>

		<label> Text Area </label>
		<textarea placeholder="Write Your Text"
				  name="textarea"
				  maxlength="30"
				  rows="6"
				  cols="30"
				  value="Text Area">
		</textarea>

	<hr>

	<h3> Radio Buttons </h3>
		<input type="radio"
			   name="fruits"
			   value="Apple">
			   Apple
		<input type="radio"
			   name="fruits"
			   value="Mango">
			   Mango
		<input type="radio"
			   name="fruits"
			   value="Orange">
			   Orange
		<input type="radio"
			   name="fruits"
			   value="Others"
			   checked>
			   Others

	<h3> Checkbox </h3>
		<input type="checkbox"
		       name="Vehicle"
		       valur="Car">
		       Car
		<input type="checkbox"
		       name="Vehicle"
		       valur="Bike">
		       Bike
		<input type="checkbox"
		       name="Vehicle"
		       valur="Motor"
		       checked>
		       Motor

	<h3> Dropdown Menu </h3>

	<select>
		<option value="redcolor"> Red Color </option>
		<option value="greencolor"> Green Color </option>
		<option value="bluecolor"> Blue Color </option>
		<option value="none" selected> None </option>
	</select>

	<hr>

	<h3> Reset Button </h3>
	<input type="reset" value="reset">

	<h3> Submit Button </h3>
	<input type="submit" value="submit">

	<hr>

	<h3> Hidden Control </h3>

	Name: <input type="text" name="name">
	<br> <br>
	Country: <input type="hidden" name="country">
	</form>
</body>
</html>
