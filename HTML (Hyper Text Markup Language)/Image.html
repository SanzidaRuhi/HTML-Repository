<!DOCTYPE html>
<html>
<head>
	<title> Image Tag </title>
</head>
<body>
	<h1> HTML Image Tag </h1>
	<img src="img/sub.jpg">

	<br>

	<img src="img/sub.jpg">
	<br>

	<img alt="This is an image" src="http//url.com">
	<br>

	<img src="img/sub.jpg" width="200" height="200">
	<br>

	<img src="img/sub.jpg" width="50%" height="50%">
	<br>

	<img src="img/sub.jpg">
	<br>

	<img src="img/sub.jpg" title="This is an HTML course">
	<br>

	<a href="https://www.google.com/">
		<img src="img/sub.jpg">
	</a>

</body>
</html>
