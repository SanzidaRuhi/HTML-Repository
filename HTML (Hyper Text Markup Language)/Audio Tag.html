<!DOCTYPE html>
<html>
<head>
	<title> Audio Tag </title>
</head>
<body>
	<h1> HTML Audio Tag </h1>
	
	<audio controls>
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>

	<audio controls autoplay>
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>

	<audio controls autoplay loop>
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>

	<audio controls autoplay loop muted>
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>

	<audio controls preload="none">
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>

	<audio controls preload="auto">
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

	<br>	

	<audio controls preload="metadata">
		<source src="audio/Jeena Jeena.mp3"
				type="audio/mp3">
	</audio>

</body>
</html>
