<!DOCTYPE html>
<html>
<head>
	<title> Video Tag </title>
</head>
<body>
	<h1> HTML Video Tag </h1>

	<video width="400px" controls
		   poster="img/sub.jpg"
		   autoplay
		   loop
		   muted>
		<source src="video/HumptyDumpty.mp4"
				type="video/mp4">
	</video>

	<video width="400px" controls
		   poster="img/sub.jpg"
		   preload="none">
		<source src="video/HumptyDumpty.mp4"
				type="video/mp4">
	</video>

	<video width="400px" controls
		   poster="img/sub.jpg"
		   preload="auto">
		<source src="video/HumptyDumpty.mp4"
				type="video/mp4">
	</video>

	<video width="400px" controls
		   poster="img/sub.jpg"
		   preload="metadata">
		<source src="video/HumptyDumpty.mp4"
				type="video/mp4">
	</video>

</body>
</html>
