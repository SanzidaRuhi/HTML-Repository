<!DOCTYPE html>
<html>
<head>
	<title> Registration Form </title>
</head>
<body>
	<h1> HTML Registration Form </h1>

	<form>
		<table>
			<tr>
				<td> Name: </td>
				<td> <input type="text" placeholder="Name"> </td>
			</tr>
			<tr>
				<td> Password: </td>
				<td> <input type="password" placeholder="Password"> </td>
			</tr>
			<tr>
				<td> Gender </td>
				<td> 
					<input type="radio" name="Gender"> Male
					<input type="radio" name="Gender"> Female
				</td>
			</tr>
			<tr>
				<td> Email: </td>
				<td> <input type="email" placeholde="Email"> </td>
			</tr>
			<tr>
				<td> Phone: </td>
				<td>
					<select>
						<option> +91 </option>
						<option> +11 </option>
						<option> +75 </option>
						<option> +01 </option>
					</select>
					<input type="number" placeholder="1234567890">
				</td>
			</tr>
			<tr>
				<td> <input type="Submit"> </td>
				<td>
					<a href="Login Form.html"> Login </a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
